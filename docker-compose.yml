version: '3'
services:
  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    networks:
      - real-world-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - real-world-network

  cypress:
    image: cypress/included:10.3.0
    depends_on:
      - frontend
      - backend
    environment:
      - CYPRESS_BASE_URL=http://frontend
    volumes:
      - ./frontend:/e2e
    working_dir: /e2e
    command: cypress run
    networks:
      - real-world-network


networks:
  real-world-network:
    driver: bridge
